on:
  push:
    branches: ["main"]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build the app
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: backend
          path: dist/

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3


      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn

      - name: Build the app
        working-directory: ./frontend
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: frontend/build/

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-backend
      - build-frontend
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: backend
          path: dist/

      - uses: actions/download-artifact@v3
        with:
          name: frontend
          path: frontend/build/

      - name: Display structure of downloaded files
        run: ls -R
